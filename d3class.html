<!DOCTYPE html>
<html>
    <head>
        <title> d3.js data driven page </title>
        <script src="https://d3js.org/d3.v6.min.js"></script>
    </head>

    <body>
        <p>
            This page is inspired by the 
            <a href="https://observablehq.com/@d3/bar-chart-race" target="_blank"><b>Bart Chart Race</b></a>
            <button onclick="colorP()"> Click me</button>
            <table></table>
        </p>

        <script >

            d3.csv("https://raw.githubusercontent.com/mim4/2021-02-10-example/main/category-brands.csv",
            (d,i,c) => {
                if (i<25) {
                    d3.select("table")
                      .append("tr")    
                      .selectAll("td)"
                      .data(c)
                      .enter()
                      .append("td")
                      .text(x => d[x])

                }
                
                
                console.log(i)
                console.log(c)
            }
            )

            function colorP() {
                alert("ok");
                d3.selectAll("p").style("color","red");
            }
        </script>
    </body>
</html>
